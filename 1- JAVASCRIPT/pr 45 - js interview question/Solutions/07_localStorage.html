<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Add Note</button>
    <div class="note"></div>
    <script>
        // here we are creating the local storage - here entered name to promt in browser is stored to local storage and it will be auto recovered on refressing the site 
        // means browser will not forget the give data now on refresh

        function saveNoteToLocalStorage(note) {
            localStorage.setItem("note", note);
        }

        let note = localStorage.getItem("note")
        if (note) {
            document.querySelector(".note").innerHTML = note
        }

        document.querySelector("button").addEventListener("click", () => {
            let note = prompt("Enter your note")
            saveNoteToLocalStorage(note)
            document.querySelector(".note").innerHTML = note
        })


        // ----------------------------------
        // but cant we store the object on local storage - yes we can by this way 
        a = { "maulik": 1, "new": 2 }
        // JSON.stringify(a)
        // now we have convert it to string so we can store it in local storage  - it is now of this format - "{"harry":1 , "new":2 }"
        localStorage.setItem("myData", JSON.stringify(a)); // Store object as string
        console.log(JSON.parse(localStorage.getItem("myData")));

        // if you want to see the local storage of any site then go to devtools then to application and then there will be local storage . remimber to select the site url below local storage option 
        // there will be this data in this formal (search it) -  myData	{"maulik":1,"new":2}



    </script>
</body>

</html>
