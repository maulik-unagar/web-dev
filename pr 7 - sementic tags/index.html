<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr 7 </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Website Logo</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    


    
        <aside>
            <p>This is an aside content</p>
        </aside>

        <main>
            <!-- aside is not included in main tag -->

<!-- also use section for grouping the elements  -->

        <article>
            <h2>Article Title</h2>
            <section>
                <p>Content here</p>
            </section>
        </article>

        <figure>
            <img src="image.jpg" alt="An example image">
            <figcaption>This is an example image.</figcaption>
        </figure>
        

    </main>

    <footer>
        <p>Copyright 2045-- its footer </p>
    </footer>

    <br>
    <hr><br>

    <img src="img.png" alt="" width="400">
